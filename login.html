<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Reminder App</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
  background: linear-gradient(135deg, #0f172a, #1e293b);
}
</style>
</head>

<body class="flex items-center justify-center min-h-screen">

<div class="bg-slate-800 bg-opacity-80 backdrop-blur-xl p-10 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">

  <h2 class="text-3xl font-bold text-white text-center mb-6">Reminder App</h2>

  <div class="flex mb-6">
    <button id="loginTab" onclick="switchTab('login')" 
      class="w-1/2 py-2 text-white font-semibold border-b-2 border-purple-500">
      Login
    </button>
    <button id="registerTab" onclick="switchTab('register')" 
      class="w-1/2 py-2 text-gray-400 font-semibold border-b-2 border-transparent">
      Register
    </button>
  </div>

  <div id="errorMsg" class="text-red-400 text-sm mb-4 text-center hidden"></div>

  <input id="username" 
    class="w-full bg-slate-700 text-white rounded-lg px-4 py-3 mb-4 focus:outline-none focus:ring-2 focus:ring-purple-500"
    placeholder="Username">

  <input id="password" type="password"
    class="w-full bg-slate-700 text-white rounded-lg px-4 py-3 mb-6 focus:outline-none focus:ring-2 focus:ring-purple-500"
    placeholder="Password">

  <button id="actionBtn"
    onclick="handleAuth()"
    class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-bold py-3 rounded-lg transition">
    Login
  </button>

</div>

<script>

let currentMode = "login";

function switchTab(mode) {
  currentMode = mode;

  document.getElementById("errorMsg").classList.add("hidden");

  if (mode === "login") {
    document.getElementById("actionBtn").innerText = "Login";
    document.getElementById("loginTab").classList.add("border-purple-500", "text-white");
    document.getElementById("registerTab").classList.remove("border-purple-500", "text-white");
    document.getElementById("registerTab").classList.add("text-gray-400");
  } else {
    document.getElementById("actionBtn").innerText = "Register";
    document.getElementById("registerTab").classList.add("border-purple-500", "text-white");
    document.getElementById("loginTab").classList.remove("border-purple-500", "text-white");
    document.getElementById("loginTab").classList.add("text-gray-400");
  }
}

async function handleAuth() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  if (!username || !password) {
    showError("All fields are required");
    return;
  }

  const endpoint = currentMode === "login" ? "login" : "register";

  try {
    const res = await fetch(`http://localhost:5000/${endpoint}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (currentMode === "login") {
      if (data.token) {
        localStorage.setItem("token", data.token);
        window.location.href = "index.html";
      } else {
        showError(data.message);
      }
    } else {
      if (data.message === "User registered successfully") {
        switchTab("login");
        showError("Registration successful. Please login.", false);
      } else {
        showError(data.message);
      }
    }

  } catch {
    showError("Server error. Make sure backend is running.");
  }
}

function showError(msg, isError = true) {
  const el = document.getElementById("errorMsg");
  el.innerText = msg;
  el.classList.remove("hidden");
  el.classList.toggle("text-red-400", isError);
  el.classList.toggle("text-green-400", !isError);
}

</script>

</body>
</html>
